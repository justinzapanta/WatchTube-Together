{% extends 'main/base/base.html' %}
{% load static %}

{% block search %}
{% endblock %}


{% block content %}
    <div class="w-full h-screen flex flex-col justify-center">
        <div class="w-full flex justify-center">
            <div class="bg-gray-800 sm:w-72 md:w-96 pt-8 rounded-xl border border-gray-700  font-roboto">
                <h1 class="text-white text-2xl md:text-3xl text-center font-semibold mt-2">Sign Up</h1>

                <form action="{% url 'sign-up' %}" method="POST" class="mt-6" onsubmit="register(event, this)">
                    <h1 id="notif" class="text-center text-red-500">{{notif}}</h1>

                    {% csrf_token %}
                    <div class="w-full flex flex-col gap-x-3 mt-4 px-6">
                        <label for="" class="text-white text-sm">Username</label>
                        <div class="relative">
                            <i class="fas fa-user absolute top-3 left-2 text-gray-500 text-lg"></i>
                            <input id="username" name="username" required class="w-full border rounded-md h-9 mt-1 pl-8" placeholder="Enter your username" type="text">
                        </div>
                    </div>
                
                    <div class="w-full flex flex-col gap-x-3 mt-4 px-6 ">
                        <label for="" class="text-white text-sm">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute top-3 left-2 text-gray-500 text-xl"></i>
                            <input name="email" id="email" required class="w-full border rounded-md h-9 mt-1 pl-8" placeholder="Enter your email" type="email">
                        </div>
                    </div>

                    <div class="w-full flex flex-col gap-x-3 mt-4 px-6 ">
                        <label for="" class="text-white text-sm">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute top-3 left-2 text-gray-500 text-lg"></i>
                            <input name="password" id="password" required class="w-full border rounded-md h-9 mt-1 pl-8" placeholder="Enter your password" type="password">
                        </div>
                    </div>

                    <div class="mt-6 w-full px-6">
                        <button class="text-white bg-blue-600 hover:bg-blue-700 w-full py-2.5 font-semibold rounded-md">Sign Up</button>
                    </div>
                </form>

                    </div>

                <div class="px-6 w-full mt-6 mb-4">
                    <h1 class="text-center text-white">have an account? <a href="{% url 'sign-in' %}" class="font-semibold">Sign In</a></h1>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block script %}
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
