{% extends 'main/base/base.html' %}
{% load static %}

{% block search %}
{% endblock %}


{% block content %}
    <div class="w-full h-screen flex flex-col justify-center">
        <div class="w-full flex justify-center">
            <div class="bg-gray-800 w-72 md:w-96 pt-8 rounded-xl border border-gray-700 shadow-3xl font-roboto">
                <div class="w-full justify-center flex">
                    <div class="flex flex-col">
                        <img src="{% static 'img/yt-icon.png' %}" class="h-20" alt="">
                    </div>
                </div>
                <h1 class="text-white text-2xl md:text-3xl text-center font-semibold mt-2">Welcome Back</h1>

                <form action="{% url 'sign-in' %}" method="POST">
                    {% csrf_token %}
                    <div class="w-full flex flex-col gap-x-3 mt-6 px-6 ">
                        <label for="" class="text-white text-sm">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute top-3 left-2 text-gray-500 text-xl"></i>
                            <input name="username"  class="w-full border rounded-md h-9 mt-1 pl-8" placeholder="Enter your email" type="text">
                        </div>
                    </div>

                    <div class="w-full flex flex-col gap-x-3 mt-4 px-6 ">
                        <label for="" class="text-white text-sm">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute top-3 left-2 text-gray-500 text-lg"></i>
                            <input name="password" class="w-full border rounded-md h-9 mt-1 pl-8" placeholder="Enter your password" type="password">
                        </div>
                    </div>

                    <div class="mt-4 px-7 flex justify-end w-full">
                        <a href="#" class="text-white text-sm">Forgot Password</a>
                    </div>

                    <div class="mt-4 w-full px-6">
                        <button class="text-white bg-blue-600 hover:bg-blue-700 w-full py-2.5 font-semibold rounded-md">Sign In</button>
                    </div>


                    <div class="w-full px-6 flex flex-col mt-4 gap-y-4">
                        <h1 class="text-center text-white">or</h1>

                        <div class="w-full px-4 rounded-md justify-center gap-x-4 flex ">
                            <a href="#" id="google-signin-button" href="#" class="g-signin2 w-20 h-16 text-center flex flex-col justify-center bg-gray-900 hover:bg-gray-950 rounded-md">
                                <i class="fab fa-google text-gray-500 text-xl"></i>  
                            </a>

                            <a href="#" class="w-20 h-16 text-center flex flex-col justify-center bg-gray-900 hover:bg-gray-950 rounded-md">
                                <i class="fab fa-facebook text-gray-500 text-3xl"></i>  
                            </a>
                        </div>
                    </div>
                </form>


                <div class="px-6 w-full mt-6 mb-4">
                    <h1 class="text-center text-white">Don't have an account? <a href="#" class="font-semibold">Sign up</a></h1>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block script %}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
